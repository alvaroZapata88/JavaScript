<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link rel="stylesheet" href="./poledex.css">

</head>
<body>
<h1>Pokedex LaunchX</h1>
<div class="background">
    <div class="card-container">
        <div class="card">
            <div class="card-image">
                <img src="quienes.png">

            </div>
            <div class="card-image">
                <input type="text" placeholder="Escribe nombre o número de pokemon" id="pokeName" name="pokeName"><br>
                <img src="./pokeball.png" alt="Pokemon" id="pokeImg" width="150px"><br>
                <button onclick="fetchPokemon()">Cambiar Imágen</button>
            </div>
        </div>
    </div>
</div>
</body>
<footer>
    <script src="./pokedex.js"></script>
</footer>
</html>
